<body>
    <div>
      <h1>Contact List App</h1>
      <input type="text" class="form-control" placeholder="URL" ng-model="$scope.url">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="find( $scope.url )"> Import</button>
      </span>
      <table class="table">
        <thead>
          <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>number</th>
            <th>street</th>
            <th>city</th>
            <th>lat</th>
            <th>long</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="$scope.contacta.firstname"></td>
            <td><input class="form-control" ng-model="$scope.contacta.lastname"></td>
            <td><input class="form-control" ng-model="$scope.contacta.number"></td>
            <td><input class="form-control" ng-model="$scope.contacta.street"></td>
            <td><input class="form-control" ng-model="$scope.contacta.city"></td>
            <td><input class="form-control" ng-model="$scope.contacta.postcode"></td>
            <td><button class="btn btn-primary" ng-click="addContact($scope.contacta)">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="update($scope.contacta)">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.firstname}}</td>
            <td>{{contact.lastname}}</td>
            <td>{{contact.number}}</td>
            <td>{{contact.street}}</td>
            <td>{{contact.city}}</td>
            <td><button class="btn btn-warning" ng-click="edit(contact)">Edit</button></td>
          </tr>
        </tbody>
      </table>

    </div>
</body>
